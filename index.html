        <link rel="preconnect" href="https://fonts.googleapis.com">

        <script>
        $(document).ready(function(){
            setTimeout(function () {
          // Fade in duration: 3 second
          $(".content").fadeIn(2000);
          $(".loading-overlay").fadeOut(2000);

          // Fade out duration: 3 second
          // Display loading overlay for 1 second
        }, 1000);
        });
