<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin_penal</title>
        <link rel="stylesheet" href="style.css" />

        <!-- font awesome link  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

        <!-- google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />

        <!-- CDN for jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Please wait, loading...</div>
        </div>

        <div class="mian_container">
            <div class="right_main">
                <div class="right_main_logo_with_icon">
                    <div class="right_bar_logo">
                        <i class="fa fa-user-edit me-2"></i>
                    </div>
                    <div class="right_bar_logo_text">DarkPan</div>
                </div>

                <div class="user_icon_main">
                    <div class="user_profile">
                        <img
                            src="./img/user.jpg"
                            alt="user_icon_main"
                            width="100%"
                            height="100%" />
                    </div>
                    <div class="user_profile_name">
                        <h6>Jhon Doe</h6>
                        <p>Admin</p>
                    </div>
                </div>

                <!-- dashbord -->
                <div class="dashbord_icon_and_text_mian">
                    <div class="dashbord_icon_and_text_sub">
                        <div class="dashbord_icon">
                            <i class="fa fa-tachometer-alt"></i>
                        </div>

                        <div class="dashbord_text">Dashboard</div>
                    </div>
                </div>

                <!-- element -->
                <div class="element_icon_and_tex_main">
                    <div class="element_icon_and_text_sub">
                        <div class="element_icon">
                            <i class="fa fa-laptop me-2"></i>
                        </div>

                        <div class="element_text_and_dropdown_main">
                            <div class="element_text">Elements</div>

                            <div class="element_drop_down">
                                <i class="fa fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- widgets -->
                <div class="widgets_icon_and_tex_main">
                    <div class="widgets_icon_and_text_sub">
                        <div class="widgets_icon">
                            <i class="fa fa-th"></i>
                        </div>

                        <div class="widgets_text_and_dropdown_main">
                            <div class="widgets_text">Widgets</div>

                        </div>
                    </div>

                </div>
                <!-- forms -->
                <div class="forms_icon_and_tex_main">
                    <div class="forms_icon_and_text_sub">
                        <div class="forms_icon">
                            <i class="fa fa-keyboard me-2"></i>
                        </div>

                        <div class="forms_text_and_dropdown_main">
                            <div class="forms_text">Forms</div>

                        </div>
                    </div>
                </div>
                <!-- tables -->
                <div class="tables_icon_and_tex_main">
                    <div class="tables_icon_and_text_sub">
                        <div class="tables_icon">
                            <i class="fa fa-table me-2"></i>
                        </div>

                        <div class="tables_text_and_dropdown_main">
                            <div class="tables_text">Tables</div>

                        </div>
                    </div>
                </div>
                <!-- charts -->
                <div class="charts_icon_and_tex_main">
                    <div class="charts_icon_and_text_sub">
                        <div class="charts_icon">
                            <i class="fa fa-chart-bar me-2"></i>
                        </div>

                        <div class="charts_text_and_dropdown_main">
                            <div class="charts_text">Charts</div>

                        </div>
                    </div>
                </div>
                <!-- pages -->
                <div class="pages_icon_and_tex_main">
                    <div class="pages_icon_and_text_sub">
                        <div class="pages_icon">
                            <i class="far fa-file-alt me-2"></i>
                        </div>

                        <div class="pages_text_and_dropdown_main">
                            <div class="pages_text">Pages</div>

                            <div class="pages_drop_down">
                                <i class="fa fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="left_main">
                <div class="left_navbar">
                    <div class="left_navbar_left_section">

                        <div class="hame_burger_icon_and_search_bar_main">
                            <div class="hame_burger_icon">
                                <i class="fa fa-bars"></i>
                            </div>
                            <div class="search_bar_main">
                                <input type="text" class="search_bar" placeholder="Search">
                            </div>

                        </div>


                    </div>
                    <div class="left_navbar_right_section">

                        <div class="nav_bar_item_main">
                            <div class="nav_bar_item_massage_main">
                                <div class="nav_bar_item_massage_icon">
                                    <i class="fa fa-envelope "></i>
                                </div>
                                <div class="nav_bar_item_massage_text">Messages</div>
                                <div class="nav_bar_item_massage_drop_down_menu">
                                    <i class="fa fa-chevron-down"></i>
                                </div>
                            </div>





                            <div class="nav_bar_item_notificatin_main">


                                <div class="nav_bar_item_notificatin_icon">
                                    <i class="fa fa-bell  "></i>
                                </div>
                                <div class="nav_bar_item_notificatin_text">Notification</div>
                                <div class="nav_bar_item_notificatin_drop_down_menu">
                                    <i class="fa fa-chevron-down"></i>
                                </div>










                            </div>













                            <div class="nav_bar_item_user_main">

                                <div class="nav_bar_item_user_icon">
                                    <img src="./img/user.jpg" alt="user_profile">
                                </div>
                                <div class="nav_bar_item_user_text">Jhon Doe</div>
                                <div class="nav_bar_item_user_drop_down_menu">
                                    <i class="fa fa-chevron-down"></i>
                                </div>











                            </div>












                        </div>
                    </div>



                </div>
                

                <div class="card_main">
                    <div class="card_1"></div>
                    <div class="card_2"></div>
                    <div class="card_3"></div>
                    <div class="card_4"></div>
                </div>

                <div class="chart_main">
                    <div class="right_chart_main"></div>
                    <div class="left_chart_main"></div>
                </div>

                <div class="table_main">
                    <div class="tebal"></div>
                </div>

                <div class="sub_container">
                    <div class="messages_container"></div>
                    <div class="calender_container"></div>
                    <div class="to-do-list_container"></div>
                </div>

                <div class="copiyright_main">
                    <div class="copiy_right_sub_container"></div>
                </div>
            </div>
        </div>

        <script>
      $(document).ready(function () {
        setTimeout(function () {
          // Fade in duration: 3 second
          $(".content").fadeIn(2000);
          $(".loading-overlay").fadeOut(2000);

          // Fade out duration: 3 second
          // Display loading overlay for 1 second
        }, 1000);



        $(".hame_burger_icon").click(function(){
    $(".right_main").toggle();
  });

      });
    </script>
    </body>
</html>
