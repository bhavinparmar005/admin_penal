<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login_page</title>
        <link rel="stylesheet" href="./login_page.css">
        <link rel="stylesheet" href="style.css">
        <!-- font awesome link  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

        <!-- google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
    </head>
    <body>

        <div class="container_main">

            <div class="sign_in_main_container">

                <div class="sign_main">

                    <div class="logo_and_sign_text_main">

                        <div class="logo_and_text">
                            <div class="logo_icon">
                                <i class="fa fa-user-edit "></i>
                            </div>
                            <div class="logo_text">Darkword</div>

                        </div>
                        <div class="sign_text">
                            <a href="./index.html">sign In</a>
                        </div>

                    </div>

                    <div class="sign_in_input_type_main">
                        <input type="email" placeholder="Email address">

                    </div>

                    <div class="sign_in_input_type_password_main">
                        <input type="password" placeholder="password">

                    </div>

                    <div class="check_box_and_forget_password_main">

                        <div class="check_box_main">
                            <div class="check_box_input">
                                <input type="checkbox">
                            </div>
                            <div class="check_me_out_text">
                                Check me out
                            </div>
                        </div>
                        <div class="forget_password_main">
                            <a href="#">Forgot Password</a>
                        </div>

                    </div>

                    <div class="sign_button"> <a href="./index.html">Sign
                            In</a></div>

                    <div class="dont_have_account">
                        <div class="dont_have_account_text">
                            <p>Don't have an Account? <span> <a
                                        href="./index.html">Sign
                                        Up</a></span></p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
